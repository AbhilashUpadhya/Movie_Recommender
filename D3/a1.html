			var dataArray = [10,20,30,40,50];
			
			var width = 1000;

			var widthScale = d3.scale.linear()
								.domain([0,100])//min,max
								.range([0,width]);//max should be 500
								
			var color = d3.scale.linear()
							.domain([0,50])
							.range(["blue","green"]);

							.ticks(10)//number of ticks
							.scale(widthScale);
			
			var canvas = d3.select("body")
							.append("svg") //Scalable Vector Graphics
							.attr("width",width)
							.attr("height",height)
							.append("g") //g - group
							.attr("transform","translate(50,50)"); //transform - move chart. 50,50 - 50 pixels in x and y axes

			/*Bar Chart*/
			var bars = canvas.selectAll("rect")//returns empty array
							.data(dataArray)//data comes from dataArray that I created
							.enter()//returns place holders for each data element
								.append("rect")//append rectangle for each data element
								.attr("fill",function(d) { return color(d)})
								.attr("width",function(d){ return widthScale(d); } )//d - each data element. This line is like a Loop, it goes through all elements in the array
								.attr("height",50)
								.attr("y",function(d,i) { return i*80 } ); 
			
			//draw axis below chart	
			canvas.append("g")
				.attr("transform","translate(0,400)")
				.call(axis);
